<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "UTF-8">
        <title> Tic Tac Toe </title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Mali|Roboto+Condensed|Indie+Flower');
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <embed name="background=music" src="sounds/background-music.mp3" loop="true" hidden="true" autostart="true">
        <div class = "start-container">
            <span class="blinking press-start">Please Enter Player Names And Press Start!</span>
            <div>
              First Player:
              <input type="text" id='firstPlayer'>
            </div>
            <br>
            <div>
              Second Player:
              <input type="text" id="secondPlayer">
            </div>
            <button id="start" onclick="start();"> Start </button>
          </div>
          <div class = "game-container">

            <h1> Tic Tac Toe </h1>
            <div id = "messages"> Messages here </div>
                <table>
                    <tr>
                        <td class="tile" id="1" onClick= "printSymbol(this)"></td>
                        <td class="tile" id="2" onClick= "printSymbol(this)"></td>
                        <td class="tile" id="3" onClick= "printSymbol(this)"></td>
                    </tr>
                    <tr>
                        <td class="tile" id="4" onClick= "printSymbol(this)"></td>
                        <td class="tile" id="5" onClick= "printSymbol(this)"></td>
                        <td class="tile" id="6" onClick= "printSymbol(this)"></td>
                    </tr>
                    <tr>
                        <td class="tile" id="7" onClick= "printSymbol(this)"></td>
                        <td class="tile" id="8" onClick= "printSymbol(this)"></td>
                        <td class="tile" id="9" onClick= "printSymbol(this)"></td>
                    </tr>
                </table>

                <div id="scoreboard">
                  Scoreboard:
                  <div class="playerScore">
                    <span id="player1Name"></span>:<span id="player1Score">0</span>
                  </div>
                  <div class="playerScore">
                    <span id="player2Name"></span>:<span id="player2Score">0</span>
                  </div>
                </div>
                <button id="restart" onclick="startReset();"> Restart Game </button>

        </div>
    </body>
    <script src="main.js"></script>
</html>
